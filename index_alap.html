<!DOCTYPE html>

<html lang="hu">
  <head>
    <title>Űrlap reguláris kifejezéssel</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="wrapper">
      <form action="action.php" method="post">
        <fieldset class="required_field">
          <legend>Regisztráció</legend>
          <label for="nev">Felhasználónév</label>
          <input
            type="text"
            id="nev"
            name="nev"
            placeholder="csak ékezetmentes betűk"
            pattern="^[A-Z][a-z]+$"
            required
            size="25"
          /><br />
          <label for="jelszo">Jelszó</label>
          <input
            type="password"
            id="jelszo"
            name="jelszo"
            placeholder="min. 3 karakter"
            pattern=".{3}"
            required
            size="25"
          /><br />
          <label for="email">E-mail cím</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="vmi._123vmi@vmi.hu"
            required
            pattern="^([a-zA-Z]+\d*\.*[a-z]*)@[a-z]{2,20})(.hu)$"
            size="25"
          /><br />
        </fieldset>
        <fieldset>
          <legend>Születés</legend>
          <label for="szuletes">Születési dátum</label>
          <input type="date" id="szuletes" name="date" /><br />
          <fieldset id="szemelyes">
            <legend>Személyes</legend>
            <div id="oszlopos">
              <div id="egy">
                <input type="checkbox" id="angol" name="angol" value="angol" />
                <label for="angol">Angol</label>
                <br />
                <input type="checkbox" id="nemet" name="nemet" value="nemet" />
                <label for="nemet">Német</label>
                <br />
              </div>
              <div id="ketto">
                <input type="radio" id="szf" name="szak" value="szf" />
                <label for="szf">Szoftverfejlesztő</label><br />
                <input type="radio" id="rgazda" name="szak" value="rgazda" />
                <label for="rgazda">Rendszergazda</label><br />
                <input type="radio" id="egyeb" name="szak" value="egyeb" />
                <label for="egyeb">Egyéb</label>
              </div>
              <div id="harom">
                <input type="radio" id="ffi" name="nem" value="ffi" />
                <label for="ffi">Férfi</label><br />
                <input type="radio" id="no" name="nem" value="no" />
                <label for="no">Nő</label><br />
              </div>
            </div>
          </fieldset>
        </fieldset>
        <input type="submit" value="regisztráció" />
      </form>
    </div>
  </body>
</html>
